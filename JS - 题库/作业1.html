    alert(f); // 'abc123456'

    var str = 'abc123',
        num = parseFloat(str);
    if (num === NaN) {
        alert(NaN);
    } else if (num === 123) {
        alert(123);
    } else if (typeof num === 'number') {
        alert('number');
    } else {
        alert('str');
    } //'number'
    /////////////////////////////////////////////////////////////////
    let point = {
        x: 10,
        y: 20,
        moveTo: function (x, y) {
            let moveX = function (x) {
                this.x = x;
            }
            let moveY = function (y) {
                this.y = y;
            }
            moveX(x);
            moveY(y);
        }
    };
    point.moveTo(100, 200);
    console.log(point.x, point.y);//10,20
