<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .center {
            position: fixed;
            top: 50%;
            left: 50%;

            margin: -150px 0 0 -150px;
            width: 300px;
            height: 300px;
            background: rgba(0, 0, 0, .5)
        }
        a{
            text-decoration: none;
        }
       a:hover{
           text-decoration: underline;
       }
    </style>
</head>

<body>
    <a href="javascript:;" id="link">点我啊</a>

</body>

</html>
<script src="./jquery/jquery-1.11.3.min.js"></script>
<script>
    //使用jquery实现点击按钮弹出一个对话框（对话框在整个页面的中间  并且最初页面中没有任何的html标签）
    $(function () {
        //当页面结构加载完执行这里函数
        $('#link').on('click', function () {
            $('<div class="center">333</div>').appendTo(document.body);
        });
    });
</script>
