<script>
    // 1、编写一个可以验证有效数字的正则
    //    有效数字符合哪些规则：小数 整数
    //    规则： 可以+-开头 0-1次 
    //    小数点后  可以0-9 出现0-1次
    //    整数多位不能为0  或0
    var reg = /^[+-]?[1-9]+(\.\d)?$/
    var reg = /^[+-]?(([1-9]\d*)|0)(\.\d)?$/
    console.log(reg.test('0.1'));
    //  验证手机号码
    // 11位 
    // 1开头 第二位是356789
    var reg = /^1[356789]\d{9}$/
    console.log(reg.test('13478958258'));
let inp = document.querySelector('#inp'),

    //验证qq邮箱的正则
    //  前边是QQ号

    var reg = /^[1-9]\d{4,10}@qq\.com$/


    //验证身份证号正则
    var reg = /^[1-9]\d{5}\d{4}\d{2}\d{2}\d{2}\d(\d|X)$/


    // 编写密码的正则
    //  6-16位
    //得是数字 字母 或者下划线  
    var reg = /^\w{6,16}$/
    //  8-20位   必须有大写 小写 还得有数字
    btn.onclick = function () {
