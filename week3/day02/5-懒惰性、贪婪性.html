<script>    
// 懒惰性 找到一次符合规则的字符之后 就不在捕获
//怎么解决？？？  修饰符g
var reg = /\d+/g
var str = reg.exec('珠峰2019哈哈2020')
console.log(str);
var str = reg.exec('珠峰2019哈哈2020')
console.log(str);

// 贪婪性  一次把所有符合规则的都拿到
/* 
怎么解决贪婪性？？？  对应元字符的末尾加一个?   ==> 

？号在正则中得应用  
 1.量词元字符：出现一次或不出现
  /-?/减号出现一次或不出现
2.取消贪婪性
/\d?/ 只捕获最短匹配的内容 
3.?:只匹配 不捕获
4.?=  正向肯定预查
5.负向预查
*/ 
var reg2= /\d+?/g
var str1 = reg2.exec('珠峰2019哈哈2020')
console.log(str1);
</script>
