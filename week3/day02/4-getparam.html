<script>
    //execAll 实现getparam
    var str = 'http://www.baidu.com?a=12&b=23&c=34'
    var reg = /([^?=&]+)=([^?=&]+)/g
    var ary = reg.execAll(str)//["a=12", "a", "12"]
    console.log(ary);
    var obj = {};
    ary.forEach(item => {
        //循环这个数组  把数组中得每一项的第二项当做属性名 第三项当属性值
        obj[item[1]] = item[2]
    });
    console.log(obj);

</script>
