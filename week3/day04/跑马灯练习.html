<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #pig {
            width: 400px;
            height: 100px;
            border: 1px solid red;
            overflow: hidden;
            margin: auto
        }

        #bigPig {
            width: 800px;
            height: 100px;
        }

        #bigPig li {
            float: left;
            width: 100px;
            height: 100px;
        }

        #bigPig img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="pig">
        <ul id="bigPig">
            <li><img src="./跑马灯弟弟/img/1.jpg" alt=""></li>
            <li><img src="./跑马灯弟弟/img/2.jpg" alt=""></li>
            <li><img src="./跑马灯弟弟/img/3.jpg" alt=""></li>
            <li><img src="./跑马灯弟弟/img/4.jpg" alt=""></li>
        </ul>
    </div>
</body>
</html>
<script>
    var pig = document.getElementById('pig'),
        bigPig = document.getElementById('bigPig')
    bigPig.innerHTML += bigPig.innerHTML;
 setInterval(() => {
        if (pig.scrollLeft >= 400) {
            pig.scrollLeft = 0;
        }
        pig.scrollLeft++
    }, 17)
</script>
