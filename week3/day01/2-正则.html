<script>
 var str = '2019-09-21'
 str.replace(/-/g,'/')
// 正则在JS中  是一种专门用来处理字符串：匹配(test) 捕获(exec)   理解为字符串的规则  只能用来处理字符串
//  正则的组成部分 ： 元字符  修饰符
//   元字符(两条斜杠中间的字符)  可以分为：有特殊意义元字符  普通元字符  量词元字符
//    有特殊意义元字符 :
                /*  \  :  转义 把有特殊意义的字符转为字符本身
                    \d :  代表0-9之间的数字
                    \D ： 非 0-9之间的任何字符
                    \w :  代表数字  字母  下划线中得一个
                    \W ： 代表对于\w的取非  除了数字 字母 下划线 之外的任何字符
                    ^  :  代表以什么开  头
                    $  :  代表以什么结尾
                    .  :  除了换行之外的所有字符
                    \n ： 代表换行
                    [ab]  : 代表a或b     
                    [^ab] :代表除了 a b 之外的取非
                    [a-z] :    a - z 之间的所有字符
                    [^a-z]:   除了小写字母之后的字符
                     a|b   :  a或 b
                     ()    :分组的意思  可以提升运算优先级
                     (?:)  :  只匹配 不捕获
                     (?=) :  正向肯定预查
                      (?！) ： 正向否定预查
                    */
  
// 编写 正则  有两种方式
var reg = /zf/; //字面量的创建方式
var reg2 = new RegExp('zf')  //构造函编写方式  一般涉及到变量的时候回经常使用
console.log(reg,reg2);
console.log(reg===reg2);//false 正则是引用数据类型


var a  = 'hello';

var reg4 = new RegExp('a')
console.log(reg3,reg4);

</script>
