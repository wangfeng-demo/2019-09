<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        body {
            height: 2000px;
        }

        #box {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            position: relative;
            top: 1600px
        }

        #box img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="box">
        <img id="img" src="./1.gif" realSrc='https://img13.360buyimg.com/n1/jfs/t1/40331/20/14253/219020/5d54f956Ee7847924/2dbdccb19b3731cf.jpg' alt="">
    </div>

<script src="./js方法库/utils.js"></script>
<script>
    /*
    刚进入页面时   让图片显示一张默认小图  等到图片漏出来  再把图片的链接换成真正的图片地址
    */
    let img = document.getElementById('img')
    let { winH, offset, fadeIn } = utils;
    function loadImg(ele) {
        if (ele.loaded) return;
        let wH = winH();
        let scrT = document.documentElement.scrollTop;
        let tarT = offset(ele).top;
        if (tarT < scrT + wH) {
            let realSrc = ele.getAttribute('realSrc')
            let temp = new Image();
            temp.src = realSrc;
            temp.onload = function () {
                ele.src = realSrc;
                temp = null;
                fadeIn(ele);
            }
            ele.loaded = true;
        }
    }     
    window.onscroll = function () {
        loadImg(img)
    }
</script>
