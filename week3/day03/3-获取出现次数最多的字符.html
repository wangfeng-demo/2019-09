// 如何 获取一个符串中出现次数最多的字符 以及次数
//使用循for环
var str = 'adjneinvsyuebluiasbuvebviwubbsliuvwevmi4'
var obj = {};
for (var  i = 0; i < str.length; i++) {
   if(obj.hasOwnProperty(str[i])){
       obj[str[i]] += 1
   }else{
       obj[str[i]] = 1
   }  
}
console.log(obj);
