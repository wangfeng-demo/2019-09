<script>
    /*
    css 盒子模型  whith padding border margin 
    JS 的盒子模型 client offset scroll
    */
    var oDiv = document.getElementsByTagName('div')[0]
    console.log(oDiv.clientWidth);// width +左右padding
    console.log(oDiv.clientHeight);// height + 上下padding
    console.log(oDiv.clientLeft); // 做边框宽度
    console.log(oDiv.clientTop);//  上边框宽度
    console.log('=============================================');
    console.log(oDiv.offsetWidth);// width +左右padding +左右border
    console.log(oDiv.offsetHeight);// height + 上下padding+左右border
    // offsetLeft   offsetTop 获取当前盒子距离父级参照物的偏移量（top偏移 left左偏移）
    //参照物  同一个平面 元素的父级参照物和结构没有必然联系  父级参照物都是body
    //body的父级参照物是null
    console.log(oDiv.offsetLeft);
    console.log(oDiv.offsetTop);//  当前元素的外边框 到上级参照物内边距的距离
    console.log(oDiv.offsetParent);//当前盒子的父级参照物


    //  给一个元素  怎么能算出  当前元素到body的迁移量
    function offset(curEle) {
        var curLeft = curEle.offsetLeft;    
        var curTop = curEle.offsetTop;
        curEle = curEle.offsetParent;
        while (curEle) {
            curLeft += curEle.offsetLeft + curEle.clientLeft;
            curTop += curEle.offsetTop + curEle.clientTop;
            curEle = curEle.offsetParent;
        }
        return {
            top: curTop,
            left: curLeft
        }  
    }
    console.log(offset(oDiv));


    console.log('==============================================')
    console.log(oDiv.scrollWidth)// 内容不溢出  等同于 client; 若溢出 左padding+内容宽度
    console.log(oDiv.scrollHeight)// 内容不溢出  等同于 client; 若溢出 上padding+内容高度
    console.log(oDiv.scrollLeft)// 左边卷去内容的宽度
    console.log(oDiv.scrollTop)// 上边卷去内容的高度
