<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        list-style: none;   
    }
    li{
        height: 30px;
        border:1px solid pink;
        margin: 20px;
        line-height: 30px;
        background: pink
    }
    </style>
</head>

<body>
    <ul id="ul">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>

</html>
<script>
    //事件的委托 利用的是事件的传播机制
    //entr 没有冒泡  over有冒泡
var ul = document.getElementById('ul')
ul.onclick = function(e){
        e = e || window.event;
        var tar = e.target || e.srcElement;
    if (tar.nodeName.toLowerCase() === 'li') {
    alert(tar.innerText);
  } 
}
</script>
