<script>
    let box = document.getElementById('box')
    box.onclick = function (e) {
        e = e || window.event;
        var tar = e.target || e.srcElement; //点击的那个元素
        if (tar.nodeName.toLowerCase() == 'span') {
            let nextE = tar.nextElementSibling; //span对用的那个兄弟  ul
            nextE && nextE.classList.toggle('hide');
            if (nextE && nextE.classList.contains('hide')) {
                let uls = nextE.getElementsByTageName('li');
                for (let i = 0; i < uls.length; i++) {
                    uls[i].classList.add('hide')
                }
            }
        }
    }
