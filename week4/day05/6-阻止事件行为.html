<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #box {
            width: 100px;
            height: 100px;
            margin: 50px auto;
            background: red;
            display:none;
            position: absolute;  
            cursor:default;       
        }
    </style>
</head>

<body>
    <a href='https://baidu.com' id="a" target='_blank'>百度</a>
    <div id="box">王峰</div>
</body>

</html>
<script>    
//事件执行  先执行对应事件  在执行默认行为 在滚动事件 中正好相反    
    a.onclick = function (e) {
        e = e || window.event; //事件对象
        e.preventDefault(); //阻止默认行为。
        var tar = e.target || e.srcElement;//事件源
        // console.log(a.setAttribute('href','https://www.163.com'));
        // alert('666')
        return false; //阻止默认行为;
    }   
    window.oncontextmenu = function (e) {
        e.preventDefault();
        box.style.display = 'block';  
        box.style.top = e.pageY +'px';
        box.style.left = e.pageX + 'px';
    }
    window.onclick = function(){
        box.style.display = 'none'
    }
</script>
