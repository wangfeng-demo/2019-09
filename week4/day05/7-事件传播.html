<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        div {
            box-sizing: border-box;
        }

        #outer {
            width: 500px;
            height: 500px;
            background: plum;
            margin: 50px auto;
            padding: 50px
        }

        #center {
            width: 400px;
            height: 400px;
            background: palegreen;
            padding: 50px
        }

        #inner {
            width: 300px;
            height: 300px;
            background: pink;
            text-align: center;
            line-height: 300px;
        }
    </style>

</head>

<body>
    <div id="outer">
        <div id="center">
            <div id="inner">
                王峰帅
            </div>
        </div>
    </div>
</body>

</html>
<script>
    //点击穿透  因为有时事件的传播
    window.onclick = function (e) {
        console.log('点了window');
    }
    outer.onclick = function (e) {
        console.log('点了---outer');
    }
    center.onclick = function (e) {
        console.log('点了---center');
    }
    inner.onclick = function (e) {
        e = e || window.event;
        e.stopPropagation();//阻止事件的冒泡传播;
        // IE cancelBubble = true;
        console.log('点了---inner');
    }
    //事件传播的两个过程  捕获 冒泡；
</script>
