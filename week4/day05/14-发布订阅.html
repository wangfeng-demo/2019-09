<script>
    //订阅的时候 把名字加入到订阅者清单
    // 发布时 按照清单去送期刊
    let ary = [] //订阅者清单
    function on(f) {
        ary.push(f) //将对应的事件放入事件池中
    }

    function fire() {
        ary.forEach(f => {
            f.call(this, arguments)
            console.log(this);
        })
    }

    function f1() {
        console.log(1, this);
    }

    function f2() {
        console.log(1, this);
    }

    function f3() {
        console.log(1, this);
    }
    on(f1)
    on(f2)
    on(f3)
    fire()
    btn.onclick = fire;
</script>
