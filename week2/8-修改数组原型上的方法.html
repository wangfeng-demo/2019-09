}

  Array.prototype.mypop = function(){
        this.length--;
        return this;
  }
  Array.prototype.mypush = function(){
      for(var i = 0; i < arguments.length;i++){
          this[this.length] = arguments[i]
      }
      return this;
  }
ary.mypop().mypush(100,200,300).mypop().mypop()
