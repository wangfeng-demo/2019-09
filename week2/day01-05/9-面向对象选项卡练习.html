<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #box {
            width: 400px;
            margin: 0 auto;
            border: 1px dashed rgb(181, 181, 218);
        }

        ul {
            display: flex
        }

        .tab {
            flex: 1;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 20px;
            border: 1px dashed darkorange;
            cursor: pointer;
            user-select: none;
        }

        .tab.current {
            background: chocolate;
            color: #ffff
        }

        .body {
            width: 100%;
            height: 300px;
            border: 1px dashed darkorange;
            text-align: center;
            line-height: 300px;
            font-size: 30px;
            display: none
        }

        .body.current {
            display: block
        }
    </style>
</head>

<body>
    <div id="box">
        <ul>
            <div class="tab current">1</div>
            <div class="tab">2</div>
            <div class="tab">3</div>
        </ul>
        <div class="body current">王</div>
        <div class="body">峰</div>
        <div class="body">帅</div>
    </div>
</body>

</html>

    // new Tab('#box')
    class Tab {
        constructor(id) {
            this.box = document.querySelector(id);
            this.tabs = this.box.getElementsByClassName('tab');
            this.bodys = this.box.getElementsByClassName('body');
            this.mypBind()
        }
        mypBind() {
            for (let i = 0; i < this.tabs.length; i++) {
                this.tabs[i].onclick = () => {
                    this.clearClass()
                    this.tabs[i].className = 'tab current'
                    this.bodys[i].className = 'body current'
                }
            }
        }
        clearClass() {
            for (let j = 0; j < this.tabs.length; j++) {
                this.tabs[j].className = 'tab';
                this.bodys[j].className = 'body'
            }
        }
    }
    new Tab('#box')
