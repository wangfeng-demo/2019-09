<script>
    function insertAfter(newEle, originEle) {
        //=>newEle:新插入的元素
        //=>originEle:指定的老元素 
        //思路 ：插入到原有元素的后边 也就是插入到原有元素弟弟的前边
        let next = originEle.nextElementSibling;
        par = originEle.parentNode;
        if (next) {
            //=>  有弟弟插到弟弟的前边
            par.parentNode.insertBefore(newEle, next)
        } else {
            //=>没有弟弟 就添加到容器的末尾
            par.appendChild(newEle)
