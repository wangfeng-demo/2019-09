<script>
function Person(name,age) {
        this.name=name;
        this.age=age;
    }
    Person.prototype.eat=function(){
        console.log(`${this.name}吃饭`);
    }
    var per1 = new Person('老李',22);

//   name age 属性是不是属于私有属性
//  eat  是属于共有的
console.log(per1);
console.log(per1.hasOwnProperty('eat')); 
//查看eat是不是per1的私有属性
console.log('eat' in per1);
console.log('name' in per1);
//qqq in per1
//in 只看per1是否能调用到qqq  能就是true 否则flase


//  封装一个hasOwnProperty

Object.prototype.hasOwnProperty = function(key){
//怎么获取per1？？？  this
//属性  通过key 这个形参可以获取
//判断key 是不是this的共有属性？？//1.得是this的属性2.不能是私有属性
if((key in this) && !this.hasOwnProperty(key)){
     return  true 
}
     return false
} 
console.log(per1.hasOwnProperty('eat'));//true

// 看看看看
