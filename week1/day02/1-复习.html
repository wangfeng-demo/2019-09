第二种方法  先在远程建立仓库

git add.
git commit -m'zhushi'
git push
即可
这种方式省略了 初始化仓库和搭建桥梁的操作

git pull 下拉远程仓库的代码


常用的Linux 命令
Ls  查看当前文件夹下的文件目录
cd  切换目录

mkdir 创建文件夹
touch 文件名 创建文件的命令
vi  文件名--> 在这之后按i 进入编辑状态 输入内容 按esc 退出编辑模式 在输入：wq保存内容
