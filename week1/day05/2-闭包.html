<script>
         //闭包 ： 变量的保护机制，一个不销毁的栈内存  作用：保护私有变量不受外界污染、可以存储值
         //哪些地方用过闭包：自己开发某个模块 或者自己封装一个工具库的时候会选择闭包
        
         //闭包缺点：保护变量，不销毁作用域  用多了就会造成内存泄漏
    for (let i = 0; i < 4; i++) {
        setTimeout(() => {
            console.log(i + 1)//想要一秒输出1一秒输出2则需要把var 变成let 然后输出i+1
        }), (1000 * (i + 1));//一秒输出一次
    }

    for (var k = 0; k < 4; k++) {
        (function (n) {
            setTimeout(() => {
                console.log(n)      
            }), (6000);
        })(k)
        /* setTimeout(() => {
            console.log(k + 1)  
        }), (1000 * (k + 1));  */ 
    }

</script>
