 node 模块大概分为三类  内置模块  三方模块 自定义模块

 1. 内置模块：NODE中自带的
   - http/https  创建和管理服务的模块
   - fs  给予JS进行I/O操作的
   - url  解析URL地址的
   - path  管理路径的
2. 第三方模块：基于npm安装，别人写好供我们用的
   - mime
   - qs
   - express
   - express-session
   - body-parser

 三方模块的查找方式 现在本文文件夹下 查找node_modules 文件夹下 查找这个对应的的模块 若没有就其余上级文件夹下查找 node_modules文件夹 若没有对应的额文件夹 就去上级的文件夹下查找 找到根路径还没有就会报错

 自定义模块引入时需要些相对路径
