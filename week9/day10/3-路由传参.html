<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>
        <!-- <router-link to='/home?a=12&b=13' tag="button">首页</router-link>
        <router-link to='/list?c=1&d=2' tag="button">列表页</router-link> -->
        <!-- query传参 link上给 to 设置query  组件通过￥route.query获取 -->
        <router-link :to="{path:'/home',query:{a:12,b:13}}">首页</router-link>
        <router-link :to="{path:'/list',query:{c:12,d:13}}">列表页</router-link>
        <router-view></router-view>
    </div>
</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script src="../node_modules/vue-router/dist/vue-router.js"></script>
<script>
    let home = {
        template: "<h2>首页</h2>",
        created() {
            console.log(this.$route.query)
        }
    }
    let list = {
        template: "<h2>列表页</h2>",
        created() {
            console.log(this.$route.query)
        }
    }
    const routes = [{
        path: '/home',
        component: home
    }, {
        path: '/list',
        component: list
    }]
    let router = new VueRouter({
        routes: routes
    })
    let vm = new Vue({
        el: '#app',
        router,
        data: {
            name: "纪宝贝"
        }
    })
</script>
