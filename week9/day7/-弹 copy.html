<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .mask {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, .35)
        }

        .dialog {
            width: 400px;
            height: 150px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate3d(-50%, -50%, 0);
            background: #fff;

        }
    </style>
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>
        <button @click='flag = true'>点我啊</button>
        <model :she="flag" @change="cleFn"></model>

    </div>
    <template id="model">
        <div class="mask" v-show="she">
            <div class="dialog">
                <button @click="cle">关闭</button>
            </div>
        </div>
    </template>
</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let model = {
        template: '#model',
        props: ['she'],
        methods: {
            cle() {
                this.$emit('change', false)
            }
        }
    }
    let vm = new Vue({
        el: '#app',
        data: {
            name: "纪宝贝",
            flag: true
        },
        components: {
            model
        },
        methods: {
            cleFn(val) {
                this.flag = val
            }
        }
    })
</script>
