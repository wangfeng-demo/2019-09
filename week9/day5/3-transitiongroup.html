<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        span {
            font-size: 30px;
            width: 60px;
            display: inline-block;
        }

        .my-enter-active,
        .my-leave-active {
            transition: all 0.8s
        }

        .my-enter,
        .my-leave-to {
            opacity: 0;
            transform: translateY(30px)
        }

        .my-move {
            transition: transform 1s;
        }

        .my-leave-active {
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>
        <transition-group tag='div' name="my">
            <span v-for="(item,index) in ary" :key="item" v-html='item'></span>
        </transition-group>
        <button @click="add">增加</button>
        <button @click="minus">减少</button>
    </div>
</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let ary = [1, 2, 3, 4, 5, 6, 7]
    let vm = new Vue({
        el: '#app',
        data: {
            name: '纪莹小宝贝',
            ary
        },
        methods: {
            add() {
                let n = Math.round(Math.random() * (100 + 3))
                while (this.ary.includes(n)) {
                    n = Math.round(Math.random() * (100 + 3))
                }
                let index = Math.round(Math.random() * (this.ary.length - 1))
                this.ary.splice(index, 0, n)
            },
            minus() {
                let n = Math.round(Math.random() * (100 + 3))
                while (this.ary.includes(n)) {
                    n = Math.round(Math.random() * (100 + 3))
                }
                let index = Math.round(Math.random() * (this.ary.length - 1))
                this.ary.splice(index, 1)
            }
        }
    })
</script>
