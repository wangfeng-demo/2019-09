<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .outer {
            width: 400px;
            height: 400px;
            padding: 50px;
            background: #ccc;
            box-sizing: border-box;
        }

        .inner {
            width: 300px;
            height: 300px;
            background: blueviolet;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 
            v-on 可以用@来简写
            v-on:click
            @click = ""
            1.事件触发的时候 需要传递参数信息 把方法加小括号，$event是事件对象
                  @click="sum($event,10,20)
            2. 事件修饰符 prevent （preventDefault）stop（stopPropergation）
             once（只能点击一次）self 只有当点击的元素本身的时候 才会触发对应的函数
             capture : 在捕获阶段触发对应的函数
             passive： 先执行默认行为 在执行对应的事件
         -->
        <a href="http://www..zhufengpeixun.cn" @click.prevent="func">珠峰培训</a>
        <!-- <button v-on:click="func">点我啊</button> -->
        <!-- <button @click="sum($event,10,20)">点我啊</button> -->
        <div class="outer" @click.self="outerFn">
            <div class="inner" @click="innerFn"></div>
        </div>
    </div>

</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {},
        methods: {
            func(ev) {
                /*  ev.preventDefault(); */
                alert('珠峰培训')
            },
            sum(ev, n, m) {
                console.log(arguments);
            },
            outerFn() {
                console.log('outer');

            },
            innerFn() {
                console.log('inner');

            }
        }
    })
</script>
