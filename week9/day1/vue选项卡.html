<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .tab {
            width: 100px;
            height: 50px;
            background: palevioletred;
            text-align: center;
            display: inline-block;
            line-height: 50px;
            box-sizing: border-box;
            border: 1px solid #FFF
        }

         

        .body {
            width: 400px;
            height: 300px;
            text-align: center;
            background: yellow;
            border: 1px dashed #ccc;
            overflow: hidden;
            box-sizing: border-box;
            line-height: 300px;
            color: black;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div :class="{tab:true,active:index==qqq}" @click="qqq=index" v-for="(item,index) in ary" v-html="item">
        </div>
        <div class="body" v-for="(item,index) in arr" v-show="index===qqq">{{item}}</div>
    </div>
</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            name: "珠峰",
            ary: ["html", "css", "js", "node"],
            arr: ["html学得好", "css学得好", "js学得好", "node学得好"],
            qqq: 0
        }
    })
</script>
