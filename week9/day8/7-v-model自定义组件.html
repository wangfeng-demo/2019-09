<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <my-inp v-model='val'></my-inp>
        {{val}}
        <input type="text" v-model = 'val'>
    </div>
</body>
</html>
<template id='myInp'>
    <div>
        <input type="text" name="" id="" v-model='a'>
        <input type="text" name="" id="" v-model='b'>
    </div>
</template>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    Vue.component('my-inp', {
        template: '#myInp',
        props:['value'],
        data() {
            return {
            }
        },
        computed:{
            a: {
                get () {
                    return this.value.split(' ')[0]
                },
                set (val) {
                    let str = this.value.replace(/[^ ]* /, val+ ' ');
                    this.$emit('input', str)
                }
            },
            b: {
                get () {
                    return this.value.split(' ')[1]
                },
                set (val) {
                    let str = this.value.replace(/ [^ ]*/, ' ' + val);
                    this.$emit('input', str)
                }
            }
        }
    })
    let vm = new Vue({
        el:'#app',
        data:{
            name:"我美",
            val: 'aaaaa bbbbb'
        },
    });
</script>
