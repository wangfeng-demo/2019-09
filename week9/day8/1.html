<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .inpBox {
            width: 500px;
            height: 50px;
        }

        .inpBox input {
            width: 300px;
            height: 50px;
            line-height: 50px;
            outline: none;
            border: 1px solid salmon;
            border-radius: 10px;
            font-size: 25px;
            padding-left: 20px;
        }

        .inpBox input:focus {
            border-color: rgb(31, 109, 112);
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>
        <my-input v-model="name" placeholder="请输入内容"></my-input>
    </div>
</body>

</html>

<template id='myInput'>
    <div class='inpBox'>
        <input type="text" :placeholder='placeholder' :value=value @input="$emit('input',$event.target.value)">
    </div>
</template>

<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    Vue.component('my-input', {
        template: '#myInput',
        props: ['placeholder', 'value']
    })
    let vm = new Vue({
        el: '#app',
        data: {
            name: "珠峰"
        }
    });
</script>
