<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>
        <my-slot>
            <template v-slot:header=qqq>
                <header>
                    {{qqq.www}}
                </header>
            </template>
            <main>
                lalalala
            </main>
            <template slot='footer' slot-scope="qqq">
                <footer>
                    {{qqq}}
                </footer>
            </template>

        </my-slot>
    </div>
</body>

</html>
<template id="myslot">
    <div>
        <slot name="header" :www="[1,2,3,4,5]"></slot>
        <slot>123</slot>
        <slot name="footer" :www="[1,2,3,4,5]"></slot>
    </div>
</template>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    Vue.component('my-slot', {
        template: '#myslot'
    })
    let vm = new Vue({
        el: '#app',
        data: {
            name: "纪宝贝"
        }
    })
</script>
