<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>
        <btn></btn>
        <show></show>
        {{$store.state.count}}
    </div>
</body>

</html>

<template id='btn'>
    <div>
        <button @click="$store.commit('add')">+</button>
        <button @click="$store.commit('minus')">-</button>
        {{$store.state.count}}
    </div>
</template>

<template id='show'>
    <div>
        <h1>当前的数子是{{$store.state.count}}</h1>
    </div>
</template>
<script src="../node_modules/vuex/dist/vuex.js"></script>
<script src="../node_modules/vue/dist/vue.js"></script>

<script>
    Vue.component('btn', {
        template: '#btn',
        created() {
            console.log(this);
        }
    })
    Vue.component('show', {
        template: '#show',
        created() {
            console.log(this);
        }
    })
    let store = new Vuex.Store({
        state: {
            count: 100,
            name: '王峰'
        },
        mutations: {
            add(state) {
                return this.state.count++
            },
            minus(state) {
                return this.state.count--
            }
        }
    })
    //Vue.use()
    let obj = {
        install(_vue) {
            console.log(_vue);
        }
    };
    let fn = function (_vue) {
        console.log('fn', _vue);
    }
    Vue.use(obj) //若use传进去的是一个对象 会调用对象中的install函数执行
    Vue.use(fn) //若use传进去的是一个函数 会调用对象中的install函数执行
    let vm = new Vue({
        el: '#app',
        store: store,
        data: {
            name: "珠峰"
        }
    });
</script>
