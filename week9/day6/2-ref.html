<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>
        <h1 ref="qqq">{{name}}</h1>
        <h2 ref="qqq">{{name}}</h2>
        <h2 ref="qqq">{{name}}</h2>
        <h2 ref="qqq">{{name}}</h2>
        =======================================================================
        <h2 v-for="i in ary" ref="www">{{name}}</h2>
    </div>
</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            name: "纪宝贝",
            ary: [1, 2, 3, 4]
        },
        created() {
            console.log(this);
        },
        mounted() {
            //ref 在获取多个元素的时候 只能获取一个
            //通过v-for循环出来的 都快可以获取到而且是一个数组
            //DOM的更新操作是异步的
            this.ary.pop()
            console.log(this.$refs.www.length);
            this.$nextTick(() => {
                //nextTick 这个回调函数会在DoM更新完成之后触发
                console.log(this.$refs.www.length);
            })
            this.ary.pop()
            console.log(this.$refs.www.length);
            this.$nextTick(() => {
                //nextTick 这个回调函数会在DoM更新完成之后触发
                console.log(this.$refs.www.length);
            })
        }
    })
</script>
