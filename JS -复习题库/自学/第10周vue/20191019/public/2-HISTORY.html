<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
	<title>珠峰培训 - 微信：18310612838</title>
	<!-- IMPORT CSS -->
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.box {
			display: none;
			margin: 20px;
			width: 100px;
			height: 100px;
			background: lightblue;
		}
	</style>
</head>

<body>
	<div id="box1" class="box">A</div>
	<div id="box2" class="box">B</div>
	<button id="submit1">展示A</button>
	<button id="submit2">展示B</button>
	<!-- IMPORT JS -->
	<script>
		function render() {
			let pathname = location.pathname;
			if (pathname.includes('/B')) {
				box1.style.display = 'none';
				box2.style.display = 'block';
				return;
			}
			box1.style.display = 'block';
			box2.style.display = 'none';
		}
		render();
		// window.onpopstate = render;

		submit1.onclick = function () {
			//=>向浏览器历史记录中新增一条数据（地址栏中的地址会改变），但是页面不会刷新，但是如果我们给定的地址是不存在的，当我们页面手动刷新的时候，当前地址会报404错误，所以BROWSER ROUTER需要服务器的支持（一般给予的支持：即使请求地址不存在，也是把首页的内容返回给客户端，而不是404）！
			history.pushState({
				state: 1
			}, "珠峰培训1", location.origin + '/A');
			render();
		};
		submit2.onclick = function () {
			history.pushState({
				state: 2
			}, "珠峰培训2", location.origin + '/B');
			render();
		};
	</script>
</body>

</html>
