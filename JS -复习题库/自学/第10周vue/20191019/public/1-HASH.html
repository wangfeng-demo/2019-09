<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
	<title>珠峰培训 - 微信：18310612838</title>
	<!-- IMPORT CSS -->
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.box {
			display: none;
			margin: 20px;
			width: 100px;
			height: 100px;
			background: lightblue;
		}
	</style>
</head>

<body>
	<div id="box1" class="box">A</div>
	<div id="box2" class="box">B</div>
	<button id="submit1">展示A</button>
	<button id="submit2">展示B</button>
	<!-- IMPORT JS -->
	<script>
		function render() {
			//=>VUE/VUE-ROUTER：在监听到HASH值变化后，根据HASH值去路由表中找到对应的规则，然后交给VUE渲染对应的组件（当前者之间还会有一些其它的处理）
			let hash = location.hash;
			if (hash === '#B') {
				box1.style.display = 'none';
				box2.style.display = 'block';
				return;
			}
			box1.style.display = 'block';
			box2.style.display = 'none';
		}
		render();
		window.addEventListener('hashchange', render);

		//=>VUE-ROUTER中还做了一件事情，构建一个历史记录的容器，每一次切换完，都把当前最新的地址存储到容器中 =>方便实现后退、前进，还可基于此实现路由的切换...
		submit1.onclick = function () {
			let index = location.href.length;
			if (location.hash) {
				index = location.href.indexOf('#');
			}
			location.href = location.href.substring(0, index) + '#A';
		};
		submit2.onclick = function () {
			let index = location.href.length;
			if (location.hash) {
				index = location.href.indexOf('#');
			}
			location.href = location.href.substring(0, index) + '#B';
		};
	</script>
</body>

</html>
