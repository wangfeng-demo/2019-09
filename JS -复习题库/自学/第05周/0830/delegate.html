<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>珠峰培训-事件委托</title>
	<!-- IMPORT CSS -->
	<link rel="stylesheet" href="css/reset.min.css">
	<style>
		.box {
			box-sizing: border-box;
			margin: 20px auto;
			width: 100px;
			height: 35px;
			line-height: 35px;
			text-align: center;
			font-size: 16px;
			border: 1px solid #AAA;
			position: relative;
		}

		.box .detail{
			display: none;
			position: absolute;
			top: 33px;
			right: -1px;
			box-sizing: border-box;
			width: 200px;
			height: 70px;
			line-height: 70px;
			text-align: center;
			font-size: 14px;
			border: 1px solid #AAA;
		}

		.box:hover .detail{
			display: block;
		}
	</style>
</head>

<body>
	<div class="box">
		<span>购物车</span>
		<div class="detail">
			暂无购物车内容
		</div>
	</div>



	<!-- 
		事件委托：
			1. 基于事件的冒泡传播机制完成
			2. 如果一个容器中很多元素都要在触发某一事件的时候做一些事情（原始方案：给元素每一个都单独进行事件绑定），我们只需要给当前容器的这个事件行为绑定方法，这样不论是触发后代中哪一个元素的相关事件行为，由于冒泡传播机制，当前容器绑定的方法也都要被触发执行
			3. 想知道点击的是谁（根据是谁做不同的事情），只需要基于事件对象中的ev.target事件源获取即可
		=>基于事件委托实现，整体性能要比一个个的绑定方法高出50%左右
		=>如果多元素触发，业务逻辑属于一体的，基于事件委托来处理更加好
		=>某些业务场景只能基于事件委托处理
	 -->
</body>

</html>
