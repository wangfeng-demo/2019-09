		v-on（简写 @）：用来实现事件绑定的指令
			v-on:click='xxx'
			@click='xxx'

		1.事件触发的时候，需要传递参数信息，把方法加小括号，$event是事件对象
			v-on:click='sum($event,10,20)'
		
		2.事件修饰符
		  常规修饰符：@click.prevent/stop = 'xxx'
		  按键修饰符：@keydown.enter/space/delete/up/right/down/left...='xxx'
		  键盘码：@keydown.13 = 'xxx'
