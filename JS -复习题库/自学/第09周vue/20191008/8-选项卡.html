<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
	<title>珠峰培训 - 微信：18310612838</title>
	<meta name="keyword"
		content="技术体系：HTML5、CSS3、JAVASCRIPT、ES6、AJAX、NODE、VUE、REACT、小程序、FLUTTER等；课程体系：零基础就业课、在线框架课、全栈架构课；学前端就选珠峰，十年专注做前端！">
	<!-- IMPORT CSS -->
	<link rel="stylesheet" href="css/reset.min.css">
	<style>
		.tabBox {
			box-sizing: border-box;
			margin: 20px auto;
			width: 600px;
		}

		.tabBox .tab {
			display: flex;
			position: relative;
			top: 1px;
		}

		.tabBox .tab li {
			margin-right: 10px;
			padding: 0 20px;
			line-height: 35px;
			border: 1px solid #AAA;
			background: #EEE;
			cursor: pointer;
		}

		.tabBox .tab li.active {
			background: #FFF;
			border-bottom-color: #FFF;
		}

		.tabBox .content {
			display: none;
			box-sizing: border-box;
			padding: 10px;
			height: 300px;
			border: 1px solid #AAA;
		}

		.tabBox .content.active {
			display: block;
		}
	</style>
</head>

<body>
	<div id="app">
		<div class="tabBox">
			<ul class="tab" @click='handle($event)'>
				<li v-for='(item,index) in TAB_DATA' v-html='item.name' :class="{active:index===curIndex}"
					:index='index'>
					<!-- @click='curIndex=index' -->
				</li>
			</ul>
			<div v-for='(item,index) in TAB_DATA' v-html='item.children'
				:class="{content:true,active:index===curIndex}"></div>
		</div>
	</div>
	<!-- IMPORT JS -->
	<script src="./node_modules/vue/dist/vue.js"></script>
	<script>
		let TAB_DATA = [{
			id: 1,
			name: '音乐',
			children: '音乐的内容'
		}, {
			id: 2,
			name: '影视',
			children: '影视的内容'
		}, {
			id: 3,
			name: '动漫',
			children: '动漫的内容'
		}, {
			id: 4,
			name: '纪录片',
			children: '纪录片的内容'
		}];

		let vm = new Vue({
			el: '#app',
			data: {
				//选项卡数据
				TAB_DATA,
				//展示选项卡的索引
				curIndex: 0
			},
			methods: {
				handle(ev) {
					let target = ev.target,
						tarTag = target.tagName;
					if (tarTag === 'LI') {
						this.curIndex = parseInt(target.getAttribute('index'));
					}
				}
			}
		});
	</script>
</body>

</html>
