<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
	<title>珠峰培训 - 微信：18310612838</title>
	<meta name="keyword"
		content="技术体系：HTML5、CSS3、JAVASCRIPT、ES6、AJAX、NODE、VUE、REACT、小程序、FLUTTER等；课程体系：零基础就业课、在线框架课、全栈架构课；学前端就选珠峰，十年专注做前端！">
	<style>
		.active {
			color: red;
		}

		.big {
			font-size: 40px;
		}
	</style>
</head>

<body>
	<div id="app">
		<!-- 
			对象方式处理动态的样式
				:class="{样式类名:响应式数据,...}"
				响应式数据为TRUE则有这个样式类，反之则没有
		 -->
		<!-- <p :class="{active:a,big:true}">欢迎来到珠峰培训，我是你们的老师~~</p>
		<button @click='handle'>切换样式</button> -->
		<!-- <button @click='a=!a'>切换样式</button> -->

		<!-- 
			数组控制样式类
				:class="[响应式数据1,....]"
				控制响应式数据的值是对应的样式类或者没有值，来控制是否有这个样式
		 -->
		<p :class="[active,big]">欢迎来到珠峰培训，我是你们的老师~~</p>
		<button @click='handle'>切换样式</button>
	</div>
	<!-- IMPORT JS -->
	<script src="./node_modules/vue/dist/vue.js"></script>
	<script>
		let vm = new Vue({
			el: '#app',
			data: {
				// a: false
				active: '',
				big: 'big'
			},
			methods: {
				handle() {
					this.active = this.active === '' ? 'active' : '';
					// this.a = !this.a;
				}
			}
		});
	</script>
</body>

</html>
