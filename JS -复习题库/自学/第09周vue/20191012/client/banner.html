<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
	<title>珠峰培训 - 微信：18310612838</title>
	<!-- IMPORT CSS -->
	<link rel="stylesheet" href="css/reset.min.css">
	<link rel="stylesheet" href="css/banner.css">
</head>

<body>
	<div id="app">
		<banner-plugin v-if='bannerData.length' :data='bannerData' :interval='2000' :transitionend='transitionend'>
		</banner-plugin>
		<p>快看，那个小子已经切换到第 <span v-text='temp'></span> 张了!</p>
	</div>

	<!-- IMPORT JS -->
	<script src="js/vue.js"></script>
	<script src="js/axios.min.js"></script>
	<script src="js/axios.defaults.js"></script>
	<script src="js/banner-plugin.js"></script>
	<script>
		let vm = new Vue({
			el: '#app',
			data: {
				bannerData: [],
				temp: 1
			},
			components: {
				BannerPlugin
			},
			created() {
				axios.get('/banner').then(result => {
					if (parseInt(result.code) === 0) {
						this.bannerData = result.data;
					}
				});
			},
			methods: {
				transitionend(example) {
					this.temp = example.activeIndex + 1;
				}
			}
		});
	</script>
</body>

</html>
