<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
	<title>珠峰培训 - 微信：18310612838</title>
	<!-- IMPORT CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
		.container {
			box-sizing: border-box;
			margin: 20px auto;
			padding: 10px;
			width: 300px;
			border: 1px solid #AAA;
		}

		.container h3 {
			font-size: 16px;
			font-weight: bold;
			line-height: 40px;
			border-bottom: 1px dashed #AAA;
		}
	</style>
</head>

<body>
	<div id="app">
		<vote-plugin>
			<template v-slot:header>
				<p>我是按钮1</p>
			</template>
			<template #footer>
				<p>我是按钮2</p>
			</template>
		</vote-plugin>
	</div>
	<!-- TEMPLATE -->
	<template id='VotePluginTemplate'>
		<div class="container">
			<slot name='header'></slot>
			<h3>
				<span></span>
				&nbsp;&nbsp;
				参与人数：<span>0</span>
			</h3>

			<slot name='footer'></slot>
		</div>
	</template>
	<!-- IMPORT JS -->
	<script src="js/vue.js"></script>
	<script>
		Vue.component('VotePlugin', {
			template: '#VotePluginTemplate',
			data() {
				return {}
			}
		});

		//=>把内容渲染到视图中
		let vm = new Vue({
			data: {
				votes: [{
					id: 1,
					title: '朱春亮跑得快！嗯！'
				}, {
					id: 2,
					title: '吴振宇该去下一期了！啊？'
				}]
			}
		});
		vm.$mount('#app');
	</script>
</body>

</html>
