<script>
    let $container = $('#container'),
        $wrapper = $container.find('.wrapper');

    let n = 0,
        Interval = 3000,
        aotuTimer = null;
        aotuTimer = setInterval(aotuMove, Interval)
    function aotuMove() {
        n++;
        if (n >= 5) {
            $wrapper.css('left', 0);
            n = 1;
        }
        $wrapper.stop().animate({
            left: -n * 500
        }, 300)
    }
    
</script>
