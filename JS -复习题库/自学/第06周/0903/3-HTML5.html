<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>HTML5</title>
	<link rel="stylesheet" href="css/reset.min.css">
	<style>
		.formBox {
			margin: 20px auto;
			width: 300px;
		}

		.formBox input {
			box-sizing: border-box;
			padding: 0 5px;
			width: 100%;
			height: 36px;
			border: 1px solid #AAA;
		}

		.formBox p {
			line-height: 30px;
			color: lightcoral;
			opacity: 0;
			transition: opacity .3s;
		}
	</style>
	<!--[if lt IE 9]>
	<script src="js/html5.min.js"></script>
	<![endif]-->
</head>

<body>
	<!-- 
		传统的表单元素
			form
			input：text/radio/checkbox/button/submit/reset/hidden/file...
			textarea
			select
		HTML5中新增表单元素或者input中新增的类型
			input：search/email/tel/number/date/time/color/range...
		1)功能强大
		2)在移动端能调取出对应的键盘，方便用户输入
		3)内置表单输入内容格式的验证
	-->

	<style>
		.formBox input:invalid+p {
			opacity: 1;
		}

		.formBox input:valid+p {
			opacity: 0;
		}
	</style>
	<div class="formBox">
		<input type="email" id="emailInp" placeholder="请输入邮箱地址">
		<p id="emailTip">输入的邮箱格式不正确~~</p>

	<!-- 
		新增的语义化标签
		[块级标签]
			header 头部区域
			main 主体
			footer 尾部
			article 文章
			nav 导航
			figure 配图
			figcaption 配图说明 
			aside 与主体内容无关（一般应用于侧边栏）
			section 普通区域
