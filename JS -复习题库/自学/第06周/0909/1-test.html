<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>珠峰培训</title>
</head>

<body>
	<script>
		/*
		 * 正则捕获的办法？
		 * 	- exec
		 * 	- match
		 * 	- replace 
		 *  - test  RegExp.$1~$9
		 *  - ...
		 * 正则捕获的特点？
		 *  - 懒惰性
		 *    在不设置全局修饰符g的情况下，每一次都从字符串第一个位置开始查找，捕获的结果永远都是第一个匹配的内容
		 *    原因：lastIndex值不设置g的情况下都为零，所以每一次都从字符串索引为零的位置开始查找   
		 *  - 贪婪性
		      每一次捕获都按照正则匹配的最长结果捕获
		 */
		let str = "zhufeng2019",
			reg = /\d+/g;
		if (reg.test(str)) {
			console.log(1);
		}
		// console.log(reg.lastIndex);//=>11
		if (reg.test(str)) {
			console.log(2);
		}
		// console.log(reg.lastIndex);//=>0
		if (reg.test(str)) {
			console.log(3);
		}
	</script>
</body>

</html>
