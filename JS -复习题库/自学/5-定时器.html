    <input type="button" value="暂停" id="handleTime">

<script>
    let handleTime = document.getElementById('handleTime'),
        timer = null,
        count = 0;
    function createTime() {
        timer = setInterval(() => {
            count++;
            console.log(count);
        }, 1000);
    }
    createTime();
    handleTime.onclick = function () {
        if (timer) {
            clearInterval(timer);
            timer = null;
            handleTime.value = '开始'
            return;
        }
        createTime();
        handleTime.value = '暂停';
    }
