<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .people {
            width: 300px;
            height: 300px;
            background: url(1.gif)no-repeat;
       /*      background-size: cover; */
            border-radius: 50%;
            animation: box 2s ease infinite alternate;

        }

        @keyframes box {
            0% {
                transform: translate(0, 0)
            }

            100% {
                transform: translate(1200px, 0) rotate(365deg)
            }
        }
    </style>

</head>

<body>
    <div class="people">

    </div>

</body>

</html>
