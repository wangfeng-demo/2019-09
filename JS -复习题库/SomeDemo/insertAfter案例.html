<script>
    /* JS中有一个insertBefore方法，目的是实现把新元素插入到指定元素之前，现在你实现一个 insertAfter 方法，把新元素插入到指定元素之后！ */
    var box = document.getElementById('box');
    let li = document.createElement('li');
    li.innerHTML = 4;
    // box.appendChild(li);
    // box.insertBefore(li,box.querySelector('li:nth-child(2)'));
    // 封装一个insertAfter===>insertBefore
    // 这里就是我们新创建了一个元素，放在了第三个li的前面；
    Element.prototype.insertAfter = insertAfter;

    function insertAfter(newEle, originEle) {
        let next = originEle.nextElementSibling;
        if (next) {
            this.insertBefore(newEle, next);    
        } else {
            this.appendChild(newEle)
        }
    }
    box.insertAfter(li, box.querySelector('li:nth-child(1)'));
