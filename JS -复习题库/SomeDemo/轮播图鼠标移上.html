    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        #box {
            overflow: hidden;
            width: 462px;
            height: 462px;
            margin: 100px auto;
            position: relative;
        }

        .container {
            width: 462px;
            height: 462px;
            position: relative;
            overflow: hidden;
        }

        .container-1 {
            width: 462px;
            height: 462px;
            position: absolute;
            top: 0;
            left: 0;
            display:none;
        }

        .container .wriper,
        .container-1 .wriper-1 {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .container .wriper .silde,
        .container-1 .wriper-1 .silde-1 {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .container .wriper .silde img,
        .container-1 .wriper-1 .silde-1 img {
            width: 100%;
            height: 100%;
        }

        .footer {
            width: 100%;
            height: 40px;
            display: flex;
            position: absolute;
            bottom: 0;
            box-sizing: border-box;
            background: rgba(0, 0, 0, .8);
            user-select: none;
        }

        .footer span {
            flex: 1;
            display: inline-block;
            width: 95.5px;
            height: 40px;
            margin: auto;
            border-right: 1px solid #ccc;
            text-align: center;
            line-height: 40px;
            font-size: 12px;
            color: #8b8989;
        }

        .click {
            width: 110px;
            height: 30px;
            display: flex;
            position: absolute;
            top: 0;
            right: 0;
            background: #333e50;
            z-index: 999;
        }

        .click a {
            flex: 1;
            display: inline-block;
            text-align: center;
            line-height: 30px;
            width: 50px;
            height: 30px;
            color: #fff;
            text-decoration: none;
            z-index: 3
        }

        .click a.on {
            background: #3b8bed;
        }

        .footer span.active {
            background: #3b8bed;

            color: #fff;
        }

        .footer span:hover {
            cursor: pointer;
        }

        .footer span:nth-child(4) {
            border-right: 0;
        }
    </style>
</head>

let bannerMoudle = (function () {
        let idSelector='';
        let $box = null,
        $container =null,
        $containerQ = null,

    let n = 0,
        Interval = 2000,
        aotuTimer = null;
//节流
function throttle(fn, wait = 300) {
        let timer = null
        return function () {
            clearTimeout(timer)
            timer = setTimeout(() => {
                fn.apply(this, ...arguments)
            }, wait)
        }
    }
//获取元素
    function initEle(id) {
        $box = $(id);
        $container = $('.container');
        $containerQ = $('.container-1');
        $sildeT = $containerQ.find('.silde-1');
        $footer = $containerQ.find('footer');
        $spanL = $containerQ.find('span');
        $wriper = $container.find('.wriper');
        $silde = $container.find('.silde');
        $span = $container.find('span');
        $click = $box.find('a');
        $silde.eq(0).siblings().hide();
    }
//自动轮播   
    function autoMove() {
        aotuTimer = setInterval(move, Interval)
    }

    function move() {
        n++;
        if (n >= $silde.length){
            n = 0;
        }
        $silde.eq(n).css({
            opacity: 0
        }).show().animate({
            opacity: 1
        }, 300).siblings().animate({
            opacity: 0
        }, 300, function () {
            $silde.eq(n).siblings().hide()
        })
    }
 //绑定事件
 function evenBind(){
    $container.on('mouseenter', function () {
        clearInterval(aotuTimer)
    })
    $container.on('mouseleave', function () {

    })

        n--;
        move();
        $span.eq(n).addClass('active').siblings().removeClass('active')
    }))

        if(tar.nodeName.toLowerCase() === 'a'){
        if(tar.getAttribute('type') === 'ok'){

        }else{

            $containerQ.css({display:'block'});

        }
       } 
    })

        $spanL.eq(n).addClass('active').siblings().removeClass('active')
    })
 }
