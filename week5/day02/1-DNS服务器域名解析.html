 #### 1 url地址解析
  URL 统一资源路径
-组成部分：https://www.baidu.com：443/s?wd=flex&rsv_spt=1#qqq
        https： 协议  http https ftp 
        https：是在http的基础上增加了一个SSL安全套阶层
        www.baidu.com 称为域名 ：协议.二级域名.顶级域名
        443 代表端口号 065535 每个服务都会对应一个端口号,https：默认443  http默认80  ftp默认21   
        /s 请求资源路径名称
        ?wd=flex&rsv_spt=1  search  问号传参
        #qqq  哈希更改不会触发页面更新（window.loacation）
URN 统一资源名称
URI 统一资源标识  URL+URN

 #### 2 DNS服务器域名解析
- DNS服务器：域名解析服务器，在服务器上存储着  域名<==>服务器外网IP  的相关记录
- 而我们发送请求时候所谓的DNS解析，其实就是根据域名在DNS服务器上查找到对应服务器的外网IP
- 服务器：都会有对应的IP地址（32位的二进制）
- 输入地址的时候是怎么把域名转成IP的？
     * DNS ：domain name system (域名解析系统)
     * 1-根据域名找到对应的IP地址：
     *     1.先去缓存区查找对应的IP
     *     2.若缓存区没有，，就去本机系统的缓存区查找
     *     3.若是在没有就回去本机host朝招，在没有就是DNS解析了
     * 
     * 2-根据IP找对应的服务器，有服务返回对应的内容 html代码
     * 
     * 3-解析html  根据DOM结构渲染出dom书，根据Css渲染效果，然后在结合产生的页面去找

DNS优化：

- DNS缓存（一般浏览器会在第一次解析后，默认建立缓存，时间很短，只有一分钟左右）
- 减少DNS解析次数（一个网站中我们需要发送请求的域名和服务器尽可能少即可）
- DNS预获取（dns-prefetch)：在页面加载开始的时候，就把当前页面中需要访问其它域名（服务器）的信息进行提前DNS解析，以后加载到具体内容部分可以不用解析了

#### 3. 建立TCP连接（三次握手）

- 第一次握手：由浏览器发起，告诉服务器我要发送请求了
- 第二次握手：由服务器发起，告诉浏览器我准备接受了，你赶紧发送吧
- 第三次握手：由浏览器发送，告诉服务器，我马上就发了，准备接受吧 

#### 4. HTTP报文

- 请求报文：所有经过传输协议，客户端传递给服务器的都被成为请求报文
  - 起始行
  - 请求头（请求首部）
  - 请求主体

#### 5. HTTP响应内容

- 响应报文：所有经过传输协议，服务器传递给客户端的内容，都被成为响应报文
  - HTTP状态码
  - 响应头
  - 响应主体
- HTTP报文：请求报文+响应报文

#### 6. HTTP状态码

-  1~5开头，三位数字
   - 200 OK：成功
   - 201 Created：一般应用于告诉服务器创建一个新文件，最后服务器创建成功后返回的状态码
   - 204 No Content：对于某些请求（例如：(PUT)或者 (DELETE)），服务器不想处理，可以返回空内容，并且用        204状态码告知
   - 301 Moved Permanently：永久重定向（永久转移）
   - 302 Moved Temporarily：临时转移，很早以前基本上用302来做，但是现在主要用307来处理这个事情，307的意思就是临时重定向Moved Temporarily => 主要用于：服务器的负载均衡等
   - 304 Not Modified：设置HTTP的协商缓存
   - 400 Bad Request：传递给服务器的参数错误
   - 401 Unauthorized：无权限访问
   - 403 ：访问被拒绝
   - 404 Not Found：请求地址错误 
   - 405：方法错误
   - 500 Internal Server Error：未知服务器错误
   - 503 Service Unavailable：服务器超负荷
   
   #### 7. 断开连接（四次挥手）

- 第一次挥手：由浏览器发起，发送给服务器，我请求报文发送完了，你准备关闭吧；

- 第二次挥手：由服务器发起，告诉浏览器，我接收完请求报文，我准备关闭，你也准备吧；

- 第三次挥手：由服务器发起，告诉浏览器，我响应报文发送完毕，你准备关闭吧；

- 第四次挥手：由浏览器发起，告诉服务器，我响应报文接收完毕，我准备关闭，你也准备吧；

 ####  缓存

- 强制缓存
- 控制请求头  cache——control ：‘public;max-age’  'no-cache'//不走强制缓存走协商缓存
- 协商缓存(304)；
- 不走强制缓存也不走协商缓存 no-store；
