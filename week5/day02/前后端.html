<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            color: #333;
            text-decoration: none;
        }

        a.current {
            color: #fff;
            background: sandybrown;
        }

        h2 {
            display: none;
            background: salmon;
            color: #fff;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <a href="#css">css</a>
    <a href="#js">js</a>
    <a href="#html">html</a>
    <h2>css</h2>
    <h2>js</h2>
    <h2>html</h2>
</body>

</html>
<script>
    /**
     * 前端：客户端
     * 后端：后台，服务端
     * 客户端请求内容，是通过输入的网址：
     * 服务器：都会有对应的IP地址（32位的二进制）
     * 输入地址的时候是怎么把域名转成IP的？
     * DNS ：domain name system (域名解析系统)
     * 1-根据域名找到对应的IP地址：
     *     1.先去缓存区查找对应的IP
     *     2.若缓存区没有，，就去本机系统的缓存区查找
     *     3.若是在没有就回去本机host朝招，在没有就是DNS解析了
     * 
     * 2-根据IP找对应的服务器，有服务返回对应的内容 html代码
     * 
     * 3-解析html  根据DOM结构渲染出dom书，根据Css渲染效果，然后在结合产生的页面去找 
     */

    /**
     *    http
     *    http事物 ：
     *        就是指一次完整的http请求（请求+响应）
     *    http报文： 
     *        通用头
     *        请求头
     *        响应头 
         // 三次握手 是为了通道 保证双方都能正常沟通
         // 四次挥手视为了关闭通道
     *          
     */
    /**
     * 强制缓存
     *    控制请求头  cache——control ：‘public;max-age’  'no-cache'//不走强制缓存走协商缓存
     * 协商缓存(304)；
     不走强制缓存也不走协商缓存 no-store；
     */
    /**
     * http 状态码？
     *    200 代表成功，
     *    301 永久重定向 访问一个网址是，直接给你重定向到了其他网址  Permanently
     *    302 临时重定向（一般都被307代替）  Temporarily
     *    307
     *    304 代表当前请求走本地缓存（协商缓存）
     *    403 访问被拒绝 同一ip请求次数太多，会被拒绝
     *    404 路径错误
     *    405 方法使用错误(get post)
     *    5xx 服务器错误
     */
    /**
     *  URL 统一资源路径
     *        组成部分：https://www.baidu.com：443/s?wd=flex&rsv_spt=1#qqq
     *                 https： 协议  http https ftp 
     *                        https：是在http的基础上增加了一个SSL安全套阶层
     *                 3w.baidu.com 称为域名 ：协议.二级域名.顶级域名
     *                 ：443 代表端口号 0-65535 每个服务都会对应一个端口号
     *                                 https：默认443  http默认80  ftp默认21   
     *                 /s 属于路径部分
     *                 ?wd=flex&rsv_spt=1  search  
     *                 #qqq  哈希更改不会触发页面更新（window.loacathion）
     *  URN 统一资源名称
     *  URI 统一资源标识  URL+URN
     */
    let as = document.querySelectorAll('a'),
        h2s = document.querySelectorAll('h2');

    function tab(n) {
        [...as].forEach((item, index) => {
            if (index == n) {
                item.classList.add('current');
                h2s[index].style.display = 'block'
            } else {
                item.classList.remove('current');
                h2s[index].style.display = 'none'
            }
        })
    }

    function init() {
        switch (location.hash) {
            case '#css':
                tab(0)
                break;
            case '#js':
                tab(1)
                break;
            case '#html':
                tab(2)
                break;
        }
    }
    init()
    window.addEventListener('hashchange', function () {
        init()

    })
</script>
