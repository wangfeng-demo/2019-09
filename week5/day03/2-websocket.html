<script>
    let ws = new WebSocket('ws://123.207.167.163:9010/ajaxchattest')
    ws.onopen = function (e) {
        console.log('链接成功', e);
    }
    ws.onmessage = function (e) {
        console.log('受到后台推送的消息', e);
    }
    ws.onerror = function (e) {
        console.log('链接出现错误', e);
    }
    ws.onclose = function (e) {
        console.log('链接已关闭');

    }
    //ws.send(要发给后台的信息);

    // socket/lo 是对于websocket的一个封装
